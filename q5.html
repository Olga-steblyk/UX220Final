<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Image that is Responsive</title>
    <style>
        img {
            max-width: 100;
            height:auto;
            display: block;
        }
    </style>
</head>
<body>
    <title>Accessible Image that is Responsive</title>
    <main>
        <h1>Responsive Image</h1>
        <figure>
            <picture>
                <source srcset="readmeimages/400x600.png"
                    media="(orientation: portrait)">
                <img src="readmeimages/728x200.png" alt="Accessible Image that is Responsive" />
            </picture>
            <figcaption>responsive placeholder image</figcaption>
        </figure>
    </main>
</body>
</html>
